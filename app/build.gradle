plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'application'
}

group 'io.github.coralewh'
version '1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

task comps {
    afterEvaluate {
        println("Components: " + components*.name)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.coralewh'
            artifactId = 'whispirv2'
            version = '1.0'
            from components.java

            pom {
                name = 'whispirv2'
                description = 'a test project to publish to maven repo'
                url = 'https://github.com/coralewh/whispirv2'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id = 'corale'
                        name = 'Carl Orale'
                        email = 'coralewh@whispir.com'
                    }
                }

                scm {
                    connection = 'scm:git:git:github.com/coralewh/whispirv2.git'
                    developerConnection = 'scm:git:ssh:github.com/coralewh/whispirv2.git'
                    url = 'https://github.com/coralewh/whispirv2'
                }
            }
        } 
    }

    repositories {
        maven {
            name = 'OSSRH'
            url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username = project.properties["ossrhUsername"]
                password = project.properties["ossrhPassword"]
            }
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

signing {
    sign publishing.publications.mavenJava
}

application {
    // Define the main class for the application.
    mainClass = 'whispirv2.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
